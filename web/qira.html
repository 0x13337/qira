<template name="datachanges">
  {{#each memactions}}
    <span class="datachanges {{typeclass}}">{{hexaddress}} {{type}} {{hexdata}}</span>
  {{/each}}
</template>

<template name="controls">
<input id="control_clnum" class="control datachange" value={{clnum}} />
<input id="control_iaddr" class="control datainstruction" value="{{iaddr}}" />
<input id="control_daddr" class="control datamemory" value="{{daddr}}" />
</template>

<template name="idump">
{{#each instructions}}
  <div class="instruction">
  <div class="change {{ischange}}">{{clnum}}</div>
  {{#with program_instruction}}
      <span class="name">{{name}}</span>
      <span class="address {{isiaddr}}">{{hexaddress}}</span>
      {{instruction}}
      <span class="comment">{{comment}}</span>
  {{/with}}
  </div>
{{/each}}
</template>

<template name="regviewer">
{{#each regs}}
  <div class="reg {{regactions}}">
  {{name}}: <span class="daddress">{{hexvalue}}</span>
  </div>
{{/each}}
</template>

<template name="memviewer">
<div id="hexdump"></div>
</template>

<!-- related to the changelist viewer -->

<template name="changelist">
  <table id="bigcltable">
  <tr><td>
  <table class="cltable">
  {{#each currentchanges}}
    {{> change}}
  {{/each}}
  </table>
  </td><td>
  <table class="cltable">
  {{#each icllist}}
    {{> cl}}
  {{/each}}
  </table>
  </td><td>
  <table class="cltable">
  {{#each dcllist}}
    {{> cl}}
  {{/each}}
  </table>
  </td></tr></table>
</template>

<template name="cl">
  <tr><td class="change">{{clnum}}</td><td>{{type}}</td></tr>
</template>

<template name="change">
  <tr>
    {{#if is_mem}}
      <td class="daddress">{{handleaddress}}</td>
    {{else}}
      <td>{{handleaddress}}</td>
    {{/if}}
    <td>{{type}}</td>
    <td>{{handledata}}</td>
  </tr>
</template>

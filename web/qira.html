<template name="regviewer">
{{#each regs}}
  <div class="reg">
  {{name}}: <span class="daddress">{{hexvalue}}</span>
  </div>
{{/each}}
</template>

<template name="cfg">
{{#each blocks}}
  <!--block {{clstart}}-{{clend}} from {{hexstart}}-{{hexend}}-->
  <div class="block" style="margin-left: {{ddepth}}px">
    <!--{{loopcnt}}-->
    {{#each instructions}}
      <div class="instruction">
      <div class="change {{ischange}}">{{clnum}}</div>
      {{#with program_instruction}}
          <span class="name">{{name}}</span>
          <span class="address {{isiaddr}}">{{hexaddress}}</span>
          {{instruction}}
          <span class="comment">{{comment}}</span>
      {{/with}}
      </div>
    {{/each}}
    <div class="collapse">{{fxncollapse}}</div>
  </div><br/>
{{/each}}
</template>

<!-- related to the changelist viewer -->

<template name="changelist">
  <table id="bigcltable">
  <tr><td>
  iaddr<br/>{{iaddr}}
  <br/>instruction
  <table class="cltable">
  {{#each icllist}}
    {{> cl}}
  {{/each}}
  </table>
  </td><td>
  daddr<br/><input value={{daddr}} id="daddr_input" />
  <table class="cltable">
  {{#each dcllist}}
    {{> cl}}
  {{/each}}
  </table>
  </td><td>
  clnum {{clnum}}
  <table class="cltable">
  {{#each currentchanges}}
    {{> change}}
  {{/each}}
  </table>
  </td></tr></table>
</template>

<template name="cl">
  <tr><td class="change">{{clnum}}</td><td>{{type}}</td></tr>
</template>

<template name="change">
  <tr>
    {{#if is_mem}}
      <td class="daddress">{{handleaddress}}</td>
    {{else}}
      <td>{{handleaddress}}</td>
    {{/if}}
    <td>{{type}}</td>
    <td>{{handledata}}</td>
  </tr>
</template>
